<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Jack's Knots</title>
    <link rel="shortcut icon" href="./images/logo-round-simple.png">
    <meta name="keywords" content="Paracord, Bracelets">
    <meta name="autor" content="Jack">
</head>

<body class="body">

    <header class="header">
        <div class="logo"></div>
        <a href="#paracord" class="header__menu-item">ПАРАКОРД</a>
        <a href="#portfolio" class="header__menu-item">МОИ РАБОТЫ</a>
        <a href="#order" class="header__menu-item">КАК ЗАКАЗАТЬ</a>
        <a href="#links" class="header__menu-item">СВЯЗЬ</a>
    </header>

    <main class="main">
        <section class="promo-section">
            <div class="promo-section__picture">
                <div class="promo-section__title">ПОДЧЕРКНИ СВОЙ СТИЛЬ</div>
            </div>
        </section>
        <section class="promo-category">
            <div class="promo-category__picture promo-category__picture_bracelets"></div>
            <div class="promo-category__picture promo-category__picture_lanyard"></div>
            <div class="promo-category__picture promo-category__picture_keychain"></div>
            <div class="promo-category__category-name">Браслеты</div>
            <div class="promo-category__category-name">Ланьярды</div>
            <div class="promo-category__category-name">Темляки</div>
        </section>
        <section class="paracord-section"></section>
        <div class="paracord-section__picture">
            <div id="paracord" class="paracord-section__title">П А Р А К О Р Д</div>
            <div class="paracord-section__text"></div>
        </div>
        <section id="portfolio" class="portfolio">
            <div class="portfolio__picture portfolio__picture_pic-1"></div>
            <div class="portfolio__picture portfolio__picture_pic-2"></div>
            <div class="portfolio__picture portfolio__picture_pic-3"></div>
            <div class="portfolio__picture portfolio__picture_pic-4"></div>
            <div class="portfolio__title">МОИ РАБОТЫ</div>
            <div class="portfolio__picture portfolio__picture_pic-5"></div>
            <div class="portfolio__picture portfolio__picture_pic-6"></div>
            <div class="portfolio__picture portfolio__picture_pic-7"></div>
            <div class="portfolio__picture portfolio__picture_pic-8"></div>
        </section>
        <section id="order" class="order-section">
                <div class="order-section__title">СДЕЛАТЬ ЗАКАЗ</div>
                <div class="order-section__subtitle">1. Выберите плетение:</div>
                <div class="order-section__picture"></div>
                <div class="order-section__subtitle">2. Выберите цвет паракорда:</div>
                <div class="order-section__picture"></div>
                <div class="order-section__subtitle">3. Выберите застёжку:</div>
                <div class="order-section__picture"></div>
                <div class="order-section__subtitle">4. Сделайте замер запястья:</div>
                <div class="order-section__picture"></div>
            <!-- <div class="portfolio__picture portfolio__picture_pic-1"></div> -->
        </section>
    </main>

    <footer class="footer">
        <p class="links__title">Увидимся в соцсетях:</p>
        <section id="links" class="links">
            <a href="https://vk.com/jacksknots">
                <div class="logo-vk"></div>
            </a>
            <a href="https://instagram.com/jacks_knots">
                <div class="logo-inst"></div>
            </a>
        </section>
        <p class="copyright">© Игорь Олифер</p>

    </footer>

    <script src="./script.js"></script>

</body>

</html>
